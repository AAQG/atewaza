# Nombre del workflow que aparecer√° en la pesta√±a "Actions" de GitHub
name: Build and Deploy Angular App

# Define cu√°ndo se debe ejecutar este workflow
on:
  # Se ejecuta cada vez que haces un push a la rama 'main'
  push:
    branches:
      - main
  # Permite ejecutar este workflow manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para que la Action pueda escribir en la rama de despliegue
permissions:
  contents: read
  pages: write
  id-token: write

# Define los trabajos (jobs) que se van a ejecutar
jobs:
  build-and-deploy:
    # El tipo de m√°quina virtual donde se ejecutar√° el job
    runs-on: ubuntu-latest

    # Los pasos que componen el job
    steps:
      # 1. Clona tu repositorio en la m√°quina virtual
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # 2. Configura Node.js para poder usar npm y ng
      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versi√≥n de Node compatible con tu proyecto
          cache: 'npm'

      # 3. Instala las dependencias de tu proyecto
      - name: Install dependencies üì¶
        run: npm install --legacy-peer-deps # 'ci' es m√°s r√°pido y seguro para entornos de automatizaci√≥n

      # 4. Instala Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # 5. Construye la aplicaci√≥n para producci√≥n (¬°Paso clave!)
      - name: Build application üî®
        run: ng build --configuration production --base-href "https://AAQG.github.io/ATEWAZA/"
        # ‚ö†Ô∏è ¬°IMPORTANTE! Reemplaza <tu-usuario> y <nombre-del-repositorio>

      # 6. Prepara los artefactos para el despliegue
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Sube los artefactos del build para que GitHub Pages los use
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el contenido de la carpeta de build de Angular
          path: './dist/atewaza-angular/browser/' # Ajusta esta ruta al output de tu build

      # 8. Despliega los artefactos en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4