name: Build and Deploy Angular App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Configura Node.js
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala dependencias
      - name: Install dependencies 📦
        run: npm install --legacy-peer-deps

      # 4. Instala Angular CLI globalmente
      - name: Install Angular CLI
        run: npm install -g @angular/cli@18

      # 5. Build de producción (base href actualizado)
      - name: Build application 🔨
        run: ng build --configuration production --base-href "/"

      # 6. Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Sube el build resultante como artefacto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/atewaza-angular/browser

      # 8. Despliega en GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
