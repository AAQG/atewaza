<section id="contacto" class="py-30 bg-gray-800 text-white">
  <div class="container mx-auto px-6">
    <h2 class="section-title text-white mb-12">Ponte en Contacto</h2>
    <div class="max-w-xl mx-auto">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Nombre Completo</label>
          <input type="text" id="name" name="name" ngModel required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
          <input type="email" id="email" name="email" ngModel required email class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300">Mensaje</label>
          <textarea id="message" name="message" rows="4" ngModel required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="w-full bg-primary hover:opacity-90 text-white font-bold py-3 px-6 rounded-lg shadow-lg uppercase transition duration-300">
            Enviar Mensaje
          </button>
        </div>
      </form>
      @if (feedbackMessage()) {
        <div class="mt-4 text-center" [ngStyle]="{'color': feedbackType() === 'success' ? 'green' : 'red'}">
          {{ feedbackMessage() }}
        </div>
      }
    </div>
