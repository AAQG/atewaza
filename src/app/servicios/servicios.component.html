<section id="servicios" class="py-30 bg-gray-50">
  <div class="container mx-auto px-6">
     <h2 class="section-title mb-12 text-red-800 font-bold">Disciplinas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (service of services; track service.title) {
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition duration-300 flex flex-col p-6 text-center items-center cursor-pointer">
          <img [src]="service.iconUrl" alt="{{ service.title }} icon" class="h-16 w-16 "/>
          <br>
          <h3 class="text-xl font-bold text-primary mb-2 text-red-800">{{ service.title }}</h3>
          <p class="text-gray-400">{{ service.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
